logger:
    file:
      path: /open5gs/install/var/log/open5gs/pgwu.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: PGWU_IP
      client:
        smf:
          - address: PGWC_IP
    gtpu:
      server:
        - address: PGWU_IP
          advertise: PGWU_ADVERTISE_IP
    session:
      - subnet: UE_IPV4_INTERNET_LTE_APN_SUBNET
        gateway: UE_IPV4_INTERNET_LTE_APN_GATEWAY_IP
        dnn: internet
        dev: PGWU_INTERNET_APN_IF_NAME
      - subnet: 2001:230:cafe::/48
        gateway: 2001:230:cafe::1
        dnn: internet
        dev: PGWU_INTERNET_APN_IF_NAME
      - subnet: UE_IPV4_IMS_SUBNET
        gateway: UE_IPV4_IMS_TUN_IP
        dnn: ims
        dev: PGWU_IMS_APN_IF_NAME
      - subnet: 2001:230:babe::/48
        gateway: 2001:230:babe::1
        dnn: ims
        dev: PGWU_IMS_APN_IF_NAME
    metrics:
      server:
        - address: PGWU_IP
          port: 9091
